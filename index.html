<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Subject</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="logo-container">
  <img src="images/logo.png" alt="Game Logo">
</div>
<div class="container">
  <h1>Welcome to</h1>
  <h1>XO Game</h1>
  <div class="button-group">
    <button class="button" onclick="selectSubject('Cybersecurity')">Cybersecurity</button>
    <button class="button" onclick="selectSubject('Programming')">Programming</button>
    <button class="button" onclick="selectSubject('Robotics')">Robotics</button>
    <button class="button" onclick="selectSubject('GameDesign')">Game Design</button>
  </div>
</div>
<footer><p>2025 CamelCode Academy. All Rights Reserved</p></footer>
<script>
  function selectSubject(subject) {
    sessionStorage.setItem('subject', subject);
    window.location.href = 'lesson.html';
  }
</script>
</body>
</html>
