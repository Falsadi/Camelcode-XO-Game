<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Subject</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/index-style.css">
  <script>
    async function loadCourses() {
      const response = await fetch('courses/courses.json');
      const courses = await response.json();
      const container = document.querySelector('.button-group');

      Object.keys(courses).forEach(subject => {
        const btn = document.createElement('button');
        btn.textContent = subject.replaceAll('_', ' ');
        btn.className = 'button';
        btn.onclick = () => {
          localStorage.setItem('selectedSubject', subject); // Save selected subject
          window.location.href = 'lesson.html';
        };
        container.appendChild(btn);
      });
    }

    window.onload = loadCourses;
  </script>
</head>
<body>
<div class="logo-container">
  <img src="images/logo.png" alt="Game Logo">
</div>

  <div class="container">
    <h1>Welcome to XO Game</h1>
    <div class="button-group">
    </div>
  </div>


<footer><p>2025 CamelCode Academy. All Rights Reserved</p></footer>
</body>
</html>
