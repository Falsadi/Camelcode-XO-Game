
<!-- lesson.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="dynamic-title">Select Concepts</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .concept-button.selected {
      background-color: #00cccc;
    }
  </style>
</head>
<body>
<div class="logo-container">
  <img src="images/logo.png" alt="Game Logo">
</div>
<div class="container">
  <h1 id="subject-title"></h1>
  <div class="lesson-container" id="concept-buttons"></div>
  <button onclick="startGame()">Start Game</button>
</div>
<footer><p>2025 CamelCode Academy. All Rights Reserved</p></footer>
<script>
  const subject = sessionStorage.getItem('subject');
  document.title = `${subject} Quiz - Select Concepts`;
  document.getElementById('subject-title').textContent = subject + ' - Choose Concepts';

  const conceptMap = {
    Cybersecurity: ['phishing', 'encryption', 'red_team', 'blue_team'],
    Programming: ['variables', 'loops', 'functions'],
    Robotics: ['sensors', 'motors', 'navigation'],
    GameDesign: ['sprites', 'levels', 'mechanics']
  };

  const container = document.getElementById('concept-buttons');
  const selectedConcepts = new Set();

  conceptMap[subject].forEach(concept => {
    const btn = document.createElement('button');
    btn.textContent = concept.replace('_', ' ');
    btn.className = 'concept-button';
    btn.onclick = () => {
      btn.classList.toggle('selected');
      selectedConcepts.has(concept) ? selectedConcepts.delete(concept) : selectedConcepts.add(concept);
    };
    container.appendChild(btn);
  });

  function startGame() {
    if (selectedConcepts.size === 0) return alert('Select at least one concept');
    sessionStorage.setItem('concepts', JSON.stringify([...selectedConcepts]));
    sessionStorage.setItem('subject', subject);
    window.location.href = 'home.html';
  }
</script>
</body>
</html>
